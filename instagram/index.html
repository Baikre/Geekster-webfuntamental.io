                <div class="post-comment">
                    <p><span class="like-counter"> </span> Likes</p>
                    <p>View all .... comment </p>
                    <p>...Days ago</p>
                </div>
                <hr>
                <div class="comment">
                    <img src="./images/happy.png">
                    <input type="text" placeholder="Add a comment ...">
                </div>
            </div>
